<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>流程图</title>
</head>
<style type="text/css">
	.v_line{
		width: 1px;
		height: 500px;
		background-color: red;
		margin: auto;
	}
	.v_line img{
		width: 30px;
		height: 30px;
		border-radius: 100%;
		border: 1px solid  red;
		margin-top: 50px;
		position: relative;
		left: -15px;
		background-color: white;
	}
</style>
<body>
	<div class="v_line">
		<img src="music_img/icon01.ico">
		<img src="music_img/icon02.ico">
		<img src="music_img/icon03.ico">
		<img src="music_img/icon04.ico">
		<img src="music_img/icon05.ico">
	</div>
</body>
</html>
